<!DOCTYPE html>
<html>
    <head>
        <%= scripts %>
        <title>Zip Tutorial | RxJS - Examples</title>
    </head>
    <body>
        <div class='well'>
            Make sure to press buttons in different orders and amounts.
        </div>
        <div class='row-fluid'>
            <div class='span4'>
                <div class='row-fluid'>
                    <div class='span4'>
                        Button Group 1
                        <button class='btn' id='zip1'>Press Me 1x</button>
                        <button class='btn' id='zip2'>Press Me 1x</button>
                    </div>
                    <div class='span8'>
                        <div class='output1'></div>
                    </div>
                </div>
            </div>
            <div class='span4'>
                <div class='row-fluid'>
                    <div class='span4'>
                        Button Group 2
                        <button class='btn' id='zip3'>Press Me 3x</button>
                        <button class='btn' id='zip4'>Press Me 2x</button>
                        <button class='btn' id='zip5'>Press Me 2x</button>
                        <button class='btn' id='zip6'>Press Me 3x</button>
                    </div>
                    <div class='span8'>
                        <div class='output2'></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
